{% extends 'catalog/base_generic.html' %}

{% block content %}
    <h1>Renew: {{  book_instance.book.title }}</h1>
    <p>Borrower: {{  book_instance.borrower }}</p>
    <p {% if book_instance.is_overdue %} class="text-danger"{% endif %} >
        Due date: {{ book_instance.due_back }}</p>

    <!-- The csrf_token is used to prevent hackers from gaining access through
         cross-site forgery and should always be used when POSTing to the database --->
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }} <!-- This renders each field as a table row --->
        </table>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
